<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="180" height="120" style="border: 2px solid black;">
        <rect width="180" height="40" fill="white" />
        <rect y="40" width="180" height="40" fill="blue" />
        <rect y="80" width="180" height="40" fill="red" />
    </svg>
    <svg width="180" height="120" style="border: 2px solid black;">
        <rect width="60" height="120" fill="blue" />
        <rect x="60" width="60" height="120" fill="white" />
        <rect x="120" width="60" height="120" fill="red" />
    </svg>
    <svg width="180" height="120" style="border: 2px solid black;">
        <rect width="180" height="120" fill="white" />
        <rect x="50" width="30" height="120" fill="blue" />
        <rect y="45" width="180" height="30" fill="blue" />
    </svg>
    <svg width="180" height="120" style="border: 2px solid black;" viewBox="0 0 5 3">
        <rect width="5" height="3" fill="red" />
        <rect x="2" y="0.6" width="1" height="1.8" fill="white" />
        <rect x="1.1" y="1.1" width="2.8" height="0.8" fill="white" />
    </svg>
    <svg width="180" height="120" style="border: 2px solid black;">
        <rect width="180" height="120" fill="white" />
        <circle cx="90" cy="60" r="30" fill="red" />
    </svg>
</body>
</html>
